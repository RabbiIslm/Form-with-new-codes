<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <marquee behavior="" direction="">Please fill up the form carefully!!!!!!!!</marquee>
    <form action="">
      <!-- fieldset er sahajje box er modde sob rakhab jabe r akta form border pawa jabe -->
      <fieldset>
        <legend>My Form</legend>
        <label for="">Choose Colors</label>
        <input list="colorlist" type="text" />
        <datalist id="colorlist">
          <option value="RED"></option>
          <option value="GREEN"></option>
          <option value="BLUE"></option>
          <option value="MAGENTA"></option>
          <option value="PURPLE"></option>
          <option value="WHITE"></option>
          <option value="BLACK"></option>
        </datalist>
        <br> <br>
        <label for="">Choose Fruit Name</label>
        <input list="fruitlist" type="text" />
        <datalist id="fruitlist">
          <option value="APPLE"></option>
          <option value="BANANA"></option>
          <option value="JACKFRUIT"></option>
          <option value="ORANGE"></option>
          <option value="PINEAPPLE"></option>
          <option value="GUAVA"></option>
          <option value="LICHI"></option>
        </datalist>
      </fieldset>
    </form>
  </body>
</html>
<!-- 1. form 2. fieldset 3. legend 4. lable 5. input 6. datalist 7. value -->
